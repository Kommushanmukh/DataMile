{% extends "base.html" %}

{% block content %}
<style>
    /* Remove default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .form-container {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: bounceIn 0.8s ease-in-out;
    }

    @keyframes bounceIn {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }

        80% {
            transform: scale(1.05);
            opacity: 1;
        }

        100% {
            transform: scale(1);
        }
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        transform: scale(1.02);
    }

    .btn-submit {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    .signup-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-link a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .signup-link a:hover {
        text-decoration: underline;
        color: #0056b3;
    }
</style>
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" name="roll_number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-submit">Login</button>

        {% if messages %}
        <div style="margin-top: 10px; color: red;">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
